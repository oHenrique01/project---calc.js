<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | HL</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="box-buttons">
                <button id="btn-clear">C</button>
                <button id="btn-remove">&LT;</button>
                <button id="operation" class="charKey">/</button>
                <button id="operation" class="charKey">*</button>
                <button class="charKey">7</button>
                <button class="charKey">8</button>
                <button class="charKey">9</button>
                <button id="operation" class="charKey">-</button>
                <button class="charKey">4</button>
                <button class="charKey">5</button>
                <button class="charKey">6</button>
                <button id="operation" class="charKey">+</button>
                <button class="charKey">1</button>
                <button class="charKey">2</button>
                <button class="charKey">3</button>
                <button  id="btn-zero" class="charKey">0</button>
                <button class="charKey">.</button>
                <button id="btn-result">=</button>
        </div>
     
    </main>

    <button id="btn-Theme">
        <img class="sunImg" src="midias/brilho-do-sol.png" alt="sol">
    </button>

    
</body>
</html>
